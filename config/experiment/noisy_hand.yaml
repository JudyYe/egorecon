# @package _global_

defaults:
  - default.yaml



general: 
  rerun: false
  wandb: false
  train_num_steps: 1_000_000
  vis_every: 20000  # vis_every = k* eval_every  but can be divisible by eval_every
  eval_every: 20000
  save_and_sample_every: 20000

train:
  start_mask_step: 10000

datasets:
  t0: 300
  # one_window: true
  split: train
  test_split: mini

condition: 
  noisy_obj: false
  bps: 2

dyn_only: true

ds_type: w_motion

output:
  contact: true

hand_rep: joint_theta  # theta or motion_rep or joint
hand: cond_out


mask_dropout:
  one_hand: 0.2  # two hands are all masked out: 0.2*0.2 = 0.04
  use_mask: 0.5
  max_infill_ratio: 0.2  # 18% of the hand trajectory is masked out on average